<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8"> 
    <title>Cards de Porcentagem</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <div class="card">
                <div class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <h2>90 <span>%</span></h2>
                        </div>
                    </div>
                    <h2 class="text">HTML</h2>
                </div> 
            </div>
            <div class="card">

                            <h2>60 <span>%</span></h2>
                        </div>
                    </div>
                    <h2 class="text">CSS</h2>
                </div>
            </div>

                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
